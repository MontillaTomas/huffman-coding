<form
  hx-post="/huffman-coding"
  hx-trigger="input from:textarea delay:500ms, change from:input[type=checkbox] delay:500ms"
  hx-target="#encoded-result"
  class="w-full"
>
  <section
    class="max-w-6xl mx-auto mb-2 py-4 px-4 sm:px-6 rounded-xl bg-base-300 border border-slate-400"
  >
    <div
      class="flex flex-col sm:flex-row justify-normal sm:items-start items-center align-middle gap-3 sm:gap-8"
    >
      <label class="block text-base-content font-bold" for="">Opciones</label>
      <div class="flex gap-3 items-center">
        <span class="label-text text-center"
          >Usar frecuencia de aparición de letras en español
        </span>
        <a
          href="https://es.wikipedia.org/wiki/Frecuencia_de_aparici%C3%B3n_de_letras"
          class="btn btn-circle btn-xs btn-outline btn-primary"
          target="_blank"
          rel="noopener noreferrer"
          >?
        </a>
        <input
          type="checkbox"
          id="use-spanish-frequencies"
          name="use-spanish-frequencies"
          class="toggle toggle-primary toggle-md"
        />
      </div>
      <div class="flex gap-3 items-center">
        <span class="label-text text-center">Separar en sílabas el texto</span>
        <button
          class="btn btn-circle btn-xs btn-outline btn-primary tooltip tooltip-left tooltip-primary"
          data-tip="Sólo funciona con texto en español"
          onclick="event.preventDefault()"
          type="button"
        >
          i
        </button>
        <input
          type="checkbox"
          id="separate-syllables"
          name="separate-syllables"
          class="toggle toggle-primary toggle-md"
        />
      </div>
    </div>
  </section>
  <section
    class="max-w-6xl mx-auto py-4 px-4 sm:px-6 rounded-xl border border-slate-400 shadow-xl"
  >
    <div class="flex flex-col gap-2">
      <label class="block text-base-content font-bold" for="text">Texto</label>
      <textarea
        name="text"
        placeholder="Escribe aquí el texto a codificar"
        rows="2"
        class="textarea textarea-bordered textarea-md w-full text-base-content py-1 px-4 resize-none"
      ></textarea>
      <div id="encoded-result" class="w-full">
        <div class="w-full">
          <label
            class="block text-base-content font-bold mb-2"
            for="encoded-text"
            >Texto Codificado</label
          >
          <textarea
            id="encoded-text"
            placeholder="Aquí se mostrará el texto codificado"
            rows="3"
            class="textarea textarea-bordered textarea-md w-full text-base-content py-1 px-4 resize-none bg-base-200"
            readonly
          ></textarea>
        </div>
        <div class="w-full">
          <label
            class="block text-base-content font-bold mb-2"
            for="encoded-text"
            >Tabla de Codificación</label
          >
          <div class="max-h-56 overflow-y-scroll">
            <table class="table table-auto table-zebra-zebra">
              <thead class="bg-base-300">
                <tr>
                  <th class="text-base-content">Símbolo</th>
                  <th class="text-base-content">Código</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>

<script>
  const spanishCheckbox = document.getElementById("use-spanish-frequencies");
  const syllablesCheckbox = document.getElementById("separate-syllables");

  spanishCheckbox.addEventListener("change", () => {
    if (spanishCheckbox.checked) {
      syllablesCheckbox.checked = false;
    }
  });

  syllablesCheckbox.addEventListener("change", () => {
    if (syllablesCheckbox.checked) {
      spanishCheckbox.checked = false;
    }
  });
</script>
